<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6 - Página de registro</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Cargar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Cargar el archivo de scripts JavaScript -->
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container" id="pagina-principal">
        <h1>Bienvenid@</h1>
        <p>Para registrarse, haga click en el siguiente botón:</p>

        <!-- Botón para mostrar el formulario de registro -->
        <button id="btn-registrarse">Registrarse</button>
    </div>

    <!-- Formulario de registro (inicialmente está oculto) -->
    <div class="container" id="formulario-registro" style="display: none;">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <!-- Campo de entrada para Nombre y Apellidos y mensaje de error -->
            <label for="nombre">Nombre y Apellidos:</label>
            <input type="text" id="nombre" name="nombre">
            <span class="error" id="error-nombre"></span>

            <!-- Campo de entrada para Email y mensaje de error -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="error-email"></span>

            <!-- Campo de entrada para Teléfono y mensaje de error -->
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            <span class="error" id="error-telefono"></span> 

            <!-- Campo de entrada para Contraseña y mensaje de error -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena">
            <span class="error" id="error-contrasena"></span> 

            <!-- Botón para enviar el formulario -->
            <button type="submit" id="btn-enviar">Enviar</button>

            <!-- Botón para cancelar el registro y volver a la página principal -->
            <button type="button" id="btn-cancelar">Cancelar</button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Karen Cebreros López - Página de registro.</p>
    </footer>

</body>
</html>
